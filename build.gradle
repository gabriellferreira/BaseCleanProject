buildscript {
    ext.kotlin_version = '1.2.30'
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
}

ext {
    mvlVersionMajor = 1   // 100.000
    mvlVersionMinor = 0   //   1.000
    mvlVersionPatch = 0   //     100

    compileSdkVersion = 27
    targetSdkVersion = 27
    buildToolsVersion = "27.0.2"

    versionCode = mvlVersionMajor * 100000 + mvlVersionMinor * 1000 + mvlVersionPatch * 10
    versionName = "$mvlVersionMajor.$mvlVersionMinor.$mvlVersionPatch"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
