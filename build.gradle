buildscript {
    ext.kotlin_version = '1.2.30'
    ext.detektVersion = "1.0.0.RC6-3"

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.+'
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
    }
}

apply plugin: "io.gitlab.arturbosch.detekt"

detekt {
    version = detektVersion
    profile("main") {
        input = "$projectDir/app"
        config = "$projectDir/detekt-config.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
        parallel = true
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
}

ext {
    mvlVersionMajor = 1   // 100.000
    mvlVersionMinor = 0   //   1.000
    mvlVersionPatch = 0   //     100

    compileSdkVersion = 27
    targetSdkVersion = 27
    buildToolsVersion = "27.0.2"
    supportLibraryVersion = "27.0.2"

    versionCode = mvlVersionMajor * 100000 + mvlVersionMinor * 1000 + mvlVersionPatch * 10
    versionName = "$mvlVersionMajor.$mvlVersionMinor.$mvlVersionPatch"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
